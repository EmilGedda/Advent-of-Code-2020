name:                advent
version:             1.0.0.0
github:              "EmilGedda/Advent-of-Code-2020"
license:             BSD3
author:              "Emil Gedda"
maintainer:          "emil.gedda@emilgedda.se"
copyright:           "2020 Emil Gedda"

description:         Please see the README on GitHub at <https://github.com/EmilGedda/Advent-of-code-2020#readme>

dependencies:
- base ^>= 4.14

library:
  source-dirs:
    - .
  dependencies:
    - aeson                   ^>= 1.5
    - attoparsec              ^>= 0.13
    - bytestring              ^>= 0.10
    - containers              ^>= 0.6
    - directory               ^>= 1.3
    - exceptions              ^>= 0.10
    - filepath                ^>= 1.4
    - hashable                ^>= 1.3
    - http-client             ^>= 0.6
    - http-client-openssl     ^>= 0.3
    - lens                    ^>= 4.19
    - mtl                     ^>= 2.2
    - regex-tdfa              ^>= 1.3
    - split                   ^>= 0.2
    - string-interpolate      ^>= 0.3
    - template-haskell        ^>= 2.16
    - time                    ^>= 1.9
    - unordered-containers    ^>= 0.2
    - vector                  ^>= 0.12
    - wreq                    ^>= 0.5
  when:
  - condition: false
    other-modules: Paths_advent

executables:
  advent:
    main:                     Main.hs
    source-dirs:              ../app
    dependencies:
      - advent
      - bytestring            ^>= 0.10
      - containers            ^>= 0.6
      - exceptions            ^>= 0.10
      - gitrev                ^>= 1.3
      - http-client           ^>= 0.6
      - mtl                   ^>= 2.2
      - optparse-applicative  ^>= 0.15
      - template-haskell      ^>= 2.16
      - time                  ^>= 1.9
      - wreq                  ^>= 0.5

  advent-discover:
    main:                     Main.hs
    source-dirs:              discover
    ghc-options:
      - -O3
      - -Wall
      - -Wno-name-shadowing
      - -Wno-incomplete-patterns
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - directory             ^>= 1.3
      - filepath              ^>= 1.4
    when:
    - condition: false
      other-modules: Paths_advent
