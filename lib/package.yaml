name:                advent
version:             1.0.0.0
github:              "EmilGedda/Advent-of-Code-2020"
license:             BSD3
author:              "Emil Gedda"
maintainer:          "emil.gedda@emilgedda.se"
copyright:           "2020 Emil Gedda"

description:         Please see the README on GitHub at <https://github.com/EmilGedda/Advent-of-code-2020#readme>

dependencies:
- base ^>= 4.13

library:
  source-dirs:
    - .
  ghc-options:
    - -O3
    - -Wall
    - -Wno-name-shadowing
  dependencies:
    - aeson                   ^>= 1.4
    - attoparsec              ^>= 0.13
    - bytestring              ^>= 0.10
    - containers              ^>= 0.6
    - directory               ^>= 1.3
    - exceptions              ^>= 0.10
    - filepath                ^>= 1.4
    - http-client             ^>= 0.6
    - http-client-openssl     ^>= 0.3
    - lens                    ^>= 4.18
    - mtl                     ^>= 2.2
    - regex-tdfa              ^>= 1.3
    - split                   ^>= 0.2
    - string-interpolate      ^>= 0.2
    - template-haskell        ^>= 2.15
    - time                    ^>= 1.9
    - unordered-containers    ^>= 0.2
    - vector                  ^>= 0.12
    - vector-algorithms       ^>= 0.8
    - wreq                    ^>= 0.5
  when:
  - condition: false
    other-modules: Paths_advent

executables:
  advent:
    main:                     Main.hs
    source-dirs:              ../app
    ghc-options:
      - -O3
      - -Wall
      - -Wno-name-shadowing
      - -Wno-incomplete-patterns
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - advent
      - bytestring            ^>= 0.10
      - containers            ^>= 0.6
      - exceptions            ^>= 0.10
      - gitrev                ^>= 1.3
      - http-client           ^>= 0.6
      - mtl                   ^>= 2.2
      - optparse-applicative  ^>= 0.15
      - template-haskell      ^>= 2.15
      - time                  ^>= 1.9
      - wreq                  ^>= 0.5
  advent-discover:
    main:                     Main.hs
    source-dirs:              discover
    ghc-options:
      - -O3
      - -Wall
      - -Wno-name-shadowing
      - -Wno-incomplete-patterns
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - directory             ^>= 1.3
      - filepath              ^>= 1.4
